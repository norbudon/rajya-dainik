<!DOCTYPE html>
<html>
<head>
<style> 
.circle1 {
  margin: auto;
  border: 1px solid black;
  width: 400px;
  height: 400px;
  background-color: coral;
  color: white;
  border-radius: 45%;
  animation: mymove 1s infinite;
}


@keyframes mymove {
  50% {transform:rotate(360deg);}
}
</style>
</head>
<body>

<h1>Animation of transform</h1>



<div class="circle1">

</div>

</body>
</html>
